<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>スプレッドシートB2取得</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f0f8ff;
      color: #333;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      margin-bottom: 1rem;
      color: #005580;
    }
    #output {
      font-size: 1.5rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>スプレッドシートのB2の値</h1>
  <div id="output">読み込み中...</div>

  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbw3kUTBA62pc_226ARPnnyQJOgxoVWom1ecbgulsGBA1g0Hw8fVfBzTgd4-Hlg8rHR9/exec";

    fetch(GAS_URL)
      .then(response => {
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        return response.json();
      })
      .then(data => {
        document.getElementById("output").textContent = data.value || "B2に値がありません";
      })
      .catch(error => {
        console.error("Fetch error:", error);
        document.getElementById("output").textContent = "読み込みに失敗しました";
      });
  </script>
</body>
</html>
