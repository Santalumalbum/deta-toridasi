<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>B2の値取得デモ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 3rem;
    }
  </style>
</head>
<body>
  <h1>GoogleスプレッドシートのB2の値</h1>
  <p id="output">読み込み中...</p>

  <script>
    const GAS_URL = "https://script.google.com/macros/s/【ここにWebアプリのURL】/exec";

    fetch(GAS_URL)
      .then(response => response.json())
      .then(data => {
        document.getElementById("output").textContent = data.value || "値がありません";
      })
      .catch(error => {
        document.getElementById("output").textContent = "読み込みに失敗しました";
        console.error("Fetch error:", error);
      });
  </script>
</body>
</html>
